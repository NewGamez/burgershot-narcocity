<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Management Center | Burgershot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-row { display: grid; grid-template-columns: 1.5fr 1.2fr 1fr 1fr; gap: 15px; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--glass-border); color: white; }
        .grid-header { background: rgba(255, 255, 255, 0.05); font-weight: bold; color: var(--primary); border-bottom: 2px solid var(--primary); }
        .mgmt-tab { display: none; }
        .mgmt-tab.active { display: block; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand-link">ğŸ” Burgershot Intern</a>
    <button onclick="location.href='index.html'" style="background: #222; margin-left: auto;">ğŸ  Home</button>
</header>

<section class="dashboard">
    <div class="panel full-width" style="margin-bottom: 20px; padding: 15px;">
        <div style="display: flex; gap: 10px;">
            <button class="nav-btn active" onclick="showTab('tab-accounts', this)">ğŸ‘¤ Accounts</button>
            <button class="nav-btn" onclick="showTab('tab-mitarbeiter', this)">ğŸ“‹ Mitarbeiter</button>
            <button class="nav-btn" onclick="showTab('tab-abmeldungen', this)">ğŸ“… Abmeldungen</button>
            <button class="nav-btn" onclick="showTab('tab-bewerber', this)">ğŸ“‘ Bewerbungen</button>
        </div>
    </div>

    <div id="tab-accounts" class="mgmt-tab active">
        <div class="panel" style="margin-bottom: 20px;">
            <div class="management-header">
                <h2>ğŸ‘¤ Accountverwaltung</h2>
                <div class="add-user-bar">
                    <input type="text" id="newName" placeholder="Username">
                    <select id="newRole">
                        <option value="Mitarbeiter">Mitarbeiter</option>
                        <option value="Management">Management</option>
                        <option value="Cheffe">Cheffe</option>
                    </select>
                    <button onclick="addUser()">Erstellen</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="grid-row grid-header">
                <span>Name</span><span>Rang</span><span>Status</span><span style="text-align: right;">Aktionen</span>
            </div>
            <div id="userList"></div>
        </div>
    </div>

    <div id="tab-mitarbeiter" class="mgmt-tab">
        <div class="panel" style="margin-bottom: 20px;">
            <div class="management-header">
                <h2>ğŸ“‹ Mitarbeiterliste (IC)</h2>
                <div class="add-user-bar">
                    <input type="text" id="maName" placeholder="Name">
                    <input type="text" id="maTel" placeholder="Telefon">
                    <input type="number" id="maGehalt" placeholder="Gehalt">
                    <button onclick="uiAddMitarbeiter()">HinzufÃ¼gen</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <div id="mitarbeiterList"></div>
        </div>
    </div>

    <div id="tab-abmeldungen" class="mgmt-tab">
        <div class="panel">
            <div class="panel-header">ğŸ“… Team-Abmeldungen</div>
            <div class="grid-row grid-header">
                <span>Name</span><span>Zeitraum</span><span>Status</span><span style="text-align: right;">Aktionen</span>
            </div>
            <div id="abmList"></div>
        </div>
    </div>

    <div id="tab-bewerber" class="mgmt-tab">
        <div class="panel">
            <div class="panel-header">ğŸ“‘ Bewerbungseingang</div>
            <div class="grid-row grid-header">
                <span>Name / Visum</span><span>Kontakt</span><span>Status</span><span style="text-align: right;">Aktionen</span>
            </div>
            <div id="bewManagementList"></div>
        </div>
    </div>
</section>

<script src="script.js"></script>
<script>
    requireLogin();
    if(!isAdmin()) window.location.href = "index.html";
    document.addEventListener("DOMContentLoaded", () => renderUsers());
</script>
</body>
</html>
