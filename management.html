<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
if (!sessionStorage.getItem("loggedInUser")) {
    window.location.href = "login.html";
}
</script>

<header>
    <div class="header-left">
        <a href="index.html" class="brand-link">ðŸ‘‘ Management</a>
    </div>

    <div class="header-right">
        <span id="welcomeUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<section class="dashboard">

    <!-- ACCOUNT ERSTELLEN -->
    <div class="big-panel gold">

        <h3>Neuen Account erstellen</h3>

        <div class="form-group">
            <input type="text" id="newUsername" placeholder="Benutzername">
            <input type="password" id="newPassword" placeholder="4-stelliges Passwort" maxlength="4">
        </div>

        <button class="create-btn" onclick="createAccount()">Account erstellen</button>

    </div>

<div class="big-panel account-list">

    <h3>Erstellte Accounts</h3>

    <div class="account-table">

        <div class="account-row header">
            <span>Benutzername</span>
            <span>Rolle</span>
            <span>Aktion</span>
        </div>

        <div id="accountList"></div>

    </div>

</div>

</section>

<script>
let user = sessionStorage.getItem("loggedInUser");
document.getElementById("welcomeUser").innerText = "Eingeloggt als: " + user;

function logout() {
    sessionStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}

function createAccount() {
    let username = document.getElementById("newUsername").value.trim();
    let password = document.getElementById("newPassword").value.trim();

    if (!username) {
        alert("Benutzername fehlt.");
        return;
    }

    if (password.length !== 4) {
        alert("Passwort muss 4-stellig sein.");
        return;
    }

    let accounts = JSON.parse(localStorage.getItem("accounts")) || {};

    if (accounts[username]) {
        alert("Account existiert bereits.");
        return;
    }

    accounts[username] = password;
    localStorage.setItem("accounts", JSON.stringify(accounts));

    loadAccounts();
}

function loadAccounts() {
    let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
    let list = document.getElementById("accountList");
    list.innerHTML = "";

    Object.keys(accounts).forEach(username => {

        let row = document.createElement("div");
        row.className = "account-row";

        row.innerHTML = `
            <span class="account-name">${username}</span>

            <select class="role-select">
                <option>Mitarbeiter</option>
                <option>Manager</option>
                <option>Admin</option>
            </select>

            <button class="delete-btn" onclick="deleteAccount('${username}')">LÃ¶schen</button>
        `;

        list.appendChild(row);
    });
}

loadAccounts();
</script>

</body>
</html>
