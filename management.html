<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><a href="index.html" class="brand-link">‚Üê Zur√ºck</a></header>

<section class="dashboard">
    <div class="panel full-width">
        <h3 style="margin-bottom:20px;">üë§ Personalverwaltung</h3>
        
        <div style="display:flex; gap:10px; margin-bottom:30px; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
            <input type="text" id="newName" class="input-field" placeholder="Name..." style="flex:2;">
            <select id="newRole" class="input-field" style="flex:1;">
                <option value="Mitarbeiter_in">Mitarbeiter/in</option>
                <option value="Management">Management</option>
                <option value="Cheffe">Cheffe</option>
            </select>
            <button class="add-btn" onclick="addUser()">Einstellen</button>
        </div>

        <div class="table-head mgmt-grid">
            <span>Name</span>
            <span>Rang</span>
            <span style="text-align:right;">Aktion</span>
        </div>
        <div id="userList"></div>
    </div>
</section>

<script src="script.js"></script>
<script>
    requireLogin();
    function renderUsers() {
        const list = document.getElementById("userList");
        list.innerHTML = "";
        const accs = getAccounts();
        Object.keys(accs).forEach(name => {
            const row = document.createElement("div");
            row.className = "table-row mgmt-grid";
            row.innerHTML = `
                <span class="bold">${name}</span>
                <span style="color:var(--accent);">${accs[name].role}</span>
                <div style="text-align:right;">
                    <button class="add-btn" style="background:#ff4646; color:white; padding:5px 10px;" onclick="delUser('${name}')">K√ºndigen</button>
                </div>
            `;
            list.appendChild(row);
        });
    }
    function addUser() {
        const name = document.getElementById("newName").value;
        const role = document.getElementById("newRole").value;
        if(!name) return alert("Name fehlt!");
        const accs = getAccounts();
        accs[name] = { password: "0000", role: role, isFirstLogin: true };
        saveAccounts(accs);
        renderUsers();
    }
    function delUser(name) {
        if(confirm(name + " k√ºndigen?")) {
            const accs = getAccounts();
            delete accs[name];
            saveAccounts(accs);
            renderUsers();
        }
    }
    window.onload = renderUsers;
</script>
</body>
</html>
