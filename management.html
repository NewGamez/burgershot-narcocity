<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="brand-link">üçî Burgershot Intern</a>
    </div>
    <div class="header-right">
        <span id="welcomeUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<section class="dashboard">

<div class="panel large management-container">
    <h2>üçî Personal-Management</h2>

    <div class="hiring-bar">
        <input type="text" id="newUsername" placeholder="Name (z.B. A. Horvath)">
        <input type="password" id="newPassword" placeholder="PIN" maxlength="4">
        <select id="newRole">
            <option>Mitarbeiter</option>
            <option>Service-Leitung</option>
            <option>Management</option>
            <option>Admin</option>
        </select>
        <button class="add-btn" onclick="createAccount()">Einstellen</button>
    </div>

    <div class="account-table-header">
        <span>Name</span>
        <span>Position</span>
        <span style="text-align: right;">Aktion</span>
    </div>
    <div id="accountList" class="account-list-container"></div>
</div>
<div class="panel large">

    <h2>Erstellte Accounts</h2>
    <div id="accountList"></div>

</div>

</section>

<script src="script.js"></script>
<script>
requireLogin();
setHeaderUser();

if (!isAdmin()) {
    window.location.href = "index.html";
}

function createAccount() {
    const userEl = document.getElementById("newUsername");
    const passEl = document.getElementById("newPassword");
    const roleEl = document.getElementById("newRole");

    const username = userEl.value.trim();
    const password = passEl.value.trim();
    const role = roleEl.value;

    if (!username || password.length !== 4) {
        alert("Benutzername fehlt oder Passwort ist nicht 4-stellig.");
        return;
    }

    const accounts = getAccounts();
    if (accounts[username]) {
        alert("Account existiert bereits.");
        return;
    }

    accounts[username] = { password, role };
    saveAccounts(accounts);
    
    // Felder leeren
    userEl.value = "";
    passEl.value = "";
    
    loadAccounts(); // Liste aktualisieren
}

function deleteAccount(username) {
    const accounts = getAccounts();
    delete accounts[username];
    saveAccounts(accounts);
    loadAccounts();
}

function loadAccounts() {
    const accounts = getAccounts();
    const list = document.getElementById("accountList");
    list.innerHTML = "";

    Object.keys(accounts).forEach(username => {
        const div = document.createElement("div");
        div.className = "account-row";

        div.innerHTML = `
            <span>${username}</span>
            <span>${accounts[username].role}</span>
            <button onclick="deleteAccount('${username}')">L√∂schen</button>
        `;

        list.appendChild(div);
    });
}

loadAccounts();
</script>

</body>
</html>
