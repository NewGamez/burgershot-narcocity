<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <a href="index.html" class="brand-link">üçî Burgershot Intern</a>
    </div>
    <div class="header-right">
        <span id="welcomeUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<section class="dashboard">

<section class="dashboard">
    <div class="panel large management-container">
        <h2>üçî Personalverwaltung</h2>

        <div class="hiring-bar">
            <input type="text" id="newUsername" placeholder="Name des Mitarbeiters">
            <select id="newRole">
                <option>Mitarbeiter_in</option>
                <option>Management</option>
                <option>Cheffe</option>
            </select>
            <button class="add-btn" onclick="createAccount()">Einstellen</button>
        </div>

        <div class="account-table-header">
            <span>Name</span>
            <span>Position</span>
            <span style="text-align: right;">Aktion</span>
        </div>

        <div id="accountList" class="account-list-container">
            </div>
    </div>
</section>
    
<div class="panel large">

    <h2>Erstellte Accounts</h2>
    <div id="accountList"></div>

</div>

</section>

<script src="script.js"></script>
<script>
requireLogin();
setHeaderUser();

if (!isAdmin()) {
    window.location.href = "index.html";
}

function createAccount() {
    const username = document.getElementById("newUsername").value.trim();
    const role = document.getElementById("newRole").value;

    if (!username) {
        alert("Bitte einen Namen eingeben.");
        return;
    }

    const accounts = getAccounts();
    if (accounts[username]) {
        alert("Dieser Mitarbeiter existiert bereits.");
        return;
    }

    // Standard-Passwort ist immer 0000, isFirstLogin markiert den Status
    accounts[username] = { 
        password: "0000", 
        role: role, 
        isFirstLogin: true 
    };
    
    saveAccounts(accounts);
    document.getElementById("newUsername").value = "";
    loadAccounts();
}

function deleteAccount(username) {
    const accounts = getAccounts();
    delete accounts[username];
    saveAccounts(accounts);
    loadAccounts();
}

function loadAccounts() {
    const accounts = getAccounts();
    const list = document.getElementById("accountList");
    list.innerHTML = "";

    Object.keys(accounts).sort().forEach(username => {
        const role = accounts[username].role;
        let badgeStyle = "";

        // Farb-Logik f√ºr verschiedene R√§nge
        if (role === "Admin") {
            badgeStyle = "background: rgba(255, 70, 70, 0.2); color: #ff4646; border-color: rgba(255, 70, 70, 0.4);";
        } else if (role === "Management") {
            badgeStyle = "background: rgba(250, 172, 21, 0.2); color: #faac15; border-color: rgba(250, 172, 21, 0.4);";
        } else {
            badgeStyle = "background: rgba(255, 255, 255, 0.1); color: #ddd; border-color: rgba(255, 255, 255, 0.2);";
        }

        const div = document.createElement("div");
        div.className = "account-row";
        div.innerHTML = `
            <span style="font-weight: 500; color: white;">${username}</span>
            <span><span class="role-badge" style="${badgeStyle}">${role}</span></span>
            <button class="delete-btn" onclick="deleteAccount('${username}')">K√ºndigen</button>
        `;
        list.appendChild(div);
    });
}

loadAccounts();
</script>

</body>
</html>
