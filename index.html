<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burgershot Intern - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left"><a href="index.html" class="brand-link">üçî Burgershot Intern</a></div>
    <div class="header-right">
        <span id="welcomeUser"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<section class="dashboard">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div class="panel" onclick="window.location.href='service.html'">üìã Service-√úbersicht</div>
        <div class="panel" onclick="window.location.href='orders.html'">üçî Bestellungen</div>
        <div class="panel" id="adminPanel" style="display:none; border: 1px solid #faac15;" onclick="window.location.href='management.html'">‚≠ê Management Center</div>
    </div>
</section>

<div class="modal-backdrop" id="firstLoginModal" style="display:none;">
    <div class="modal">
        <h2>üîí Passwort √§ndern</h2>
        <p>Bitte lege eine eigene 4-stellige PIN fest.</p>
        <input type="password" id="newPinInput" maxlength="4" style="margin: 20px 0; padding: 10px; text-align: center; font-size: 20px; width: 100px; border-radius: 8px; border: 1px solid #faac15; background: #000; color: #fff;">
        <br>
        <button class="add-btn" style="height: 40px;" onclick="saveNewPassword()">Speichern</button>
    </div>
</div>

<script src="script.js"></script>
<script>
    // In der index.html
        requireLogin();
        setHeaderUser();

        // Diese Zeile sorgt daf√ºr, dass das Panel erscheint
        if (isAdmin()) {
         const adminPanel = document.getElementById("adminPanel");
         if (adminPanel) {
              adminPanel.style.display = "flex"; 
          }
     }

    function checkPasswordStatus() {
        const username = sessionStorage.getItem("loggedInUser");
        const accounts = getAccounts();
        if (accounts[username] && accounts[username].isFirstLogin) {
            document.getElementById("firstLoginModal").style.display = "flex";
        }
    }

    function saveNewPassword() {
        const pin = document.getElementById("newPinInput").value;
        const user = sessionStorage.getItem("loggedInUser");
        const accounts = getAccounts();
        if (pin.length === 4 && !isNaN(pin) && pin !== "0000") {
            accounts[user].password = pin;
            accounts[user].isFirstLogin = false;
            saveAccounts(accounts);
            document.getElementById("firstLoginModal").style.display = "none";
        } else {
            alert("Ung√ºltige PIN (4 Zahlen erforderlich, nicht 0000)");
        }
    }

    window.onload = checkPasswordStatus;
</script>
</body>
</html>
