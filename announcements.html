
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burgershot | Announcements</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Das Dashboard braucht eine Begrenzung, um nicht rechts auszulaufen */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .custom-textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 12px;
            resize: none;
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
        }
    
        /* FIX: Das Grid f√ºr die Karten */
        .announce-grid {
            display: grid;
            /* Wir nutzen auto-fit, damit die Karten den Platz optimal ausf√ºllen */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
    
        .announce-card {
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
            transition: transform 0.2s;
            box-sizing: border-box;
        }
    
        .announce-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand-link">üçî Burgershot Intern</a>
    <button onclick="location.href='index.html'">Zur√ºck zum Dashboard</button>
</header>

<section class="dashboard">
    <div class="management-header">
        <h2>üì¢ Business Announcements</h2>
        <p style="opacity: 0.6;">Verwalte Werbetexte und Vorlagen f√ºr das Team.</p>
    </div>

    <div class="panel full-width" style="cursor: default; margin-bottom: 40px;">
        <div class="panel-header">‚ûï Neue Vorlage erstellen</div>
        <textarea id="newAnnounceText" class="custom-textarea" placeholder="Schreibe hier den Text f√ºr das Business..."></textarea>
        <button onclick="addAnnouncement()" style="width: 100%; margin-top: 15px; padding: 15px;">Vorlage hinzuf√ºgen</button>
    </div>

    <hr style="border: 0; border-top: 1px solid var(--glass-border); margin-bottom: 40px;">

    <div id="announceGrid" class="announce-grid"></div>
</section>

<script src="script.js"></script>
<script>
    // Beim Laden direkt die Liste anzeigen
    document.addEventListener("DOMContentLoaded", () => {
        requireLogin();
        renderAnnouncementsPage();
    });

    function renderAnnouncementsPage() {
        const container = document.getElementById("announceGrid");
        if (!container) return;
        container.innerHTML = "";
        
        const list = getAnnouncements();
        const admin = isAdmin();

        list.reverse().forEach(a => {
            const div = document.createElement("div");
            // Hier die Klasse 'announce-card' hinzuf√ºgen
            div.className = "panel announce-card"; 
    
            // Sauberes Escaping f√ºr Zeilenumbr√ºche
            const cleanText = a.text.replace(/`/g, "\\`").replace(/\n/g, "\\n");

            div.innerHTML = `
                <div style="flex-grow: 1; font-size: 0.95rem; line-height: 1.6; white-space: pre-line; opacity: 0.9; margin-bottom: 15px;">
                    ${a.text}
                </div>
                <div style="display: flex; gap: 10px; margin-top: auto;">
                    <button onclick="copyText(\`${cleanText}\`)" style="flex: 2; padding: 10px;">Text kopieren</button>
                    ${admin ? `<button onclick="deleteAnnouncementPage(${a.id})" style="background: rgba(231, 76, 60, 0.2); border: 1px solid #e74c3c; color: #e74c3c; flex: 1; padding: 10px;">L√∂schen</button>` : ''}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function deleteAnnouncementPage(id) {
        if(confirm("Diese Vorlage wirklich l√∂schen?")) {
            deleteAnnouncement(id); // Nutzt deine Funktion aus script.js
            renderAnnouncementsPage(); // UI neu laden
        }
    }
</script>
</body>
</html>
