<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burgershot | Announcements</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hauptcontainer f√ºr die Seite */
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Titel-Sektion */
        .page-header {
            margin-bottom: 30px;
            text-align: left;
        }

        /* Die Eingabebox oben √ºber die volle Breite */
        .create-panel {
            background: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
        }

        .custom-textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .custom-textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Das Gitter f√ºr die Vorlagen darunter */
        .announce-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .announce-card {
            background: rgba(30, 30, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            backdrop-filter: blur(5px);
        }

        .card-text {
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: pre-line;
            opacity: 0.9;
            margin-bottom: 20px;
            word-break: break-word;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        button.primary { width: 100%; padding: 12px; font-weight: bold; }
        button.delete { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; padding: 10px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand-link">üçî Burgershot Intern</a>
    <button onclick="location.href='index.html'">Zur√ºck zum Dashboard</button>
</header>

<div class="content-wrapper">
    <div class="page-header">
        <h1>üì¢ Business Announcements</h1>
        <p style="opacity: 0.6;">Erstelle und verwalte Werbetexte f√ºr das Business.</p>
    </div>

    <div class="create-panel">
        <h3 style="margin-top: 0; color: var(--primary);">‚ûï Neue Vorlage erstellen</h3>
        <textarea id="newAnnounceText" class="custom-textarea" placeholder="Schreibe hier den Werbetext..."></textarea>
        <button class="primary" onclick="addAnnouncement()">Vorlage speichern</button>
    </div>

    <h2 style="margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">Vorhandene Vorlagen</h2>
    
    <div id="announceGrid" class="announce-grid"></div>
</div>

<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        requireLogin();
        renderAnnouncementsPage();
    });

    function renderAnnouncementsPage() {
        const container = document.getElementById("announceGrid");
        if (!container) return;
        container.innerHTML = "";
        
        const list = getAnnouncements();
        const admin = isAdmin();

        list.reverse().forEach(a => {
            const div = document.createElement("div");
            div.className = "announce-card";

            const cleanText = a.text.replace(/`/g, "\\`").replace(/\n/g, "\\n");

            div.innerHTML = `
                <div class="card-text">${a.text}</div>
                <div class="card-actions">
                    <button onclick="copyText(\`${cleanText}\`)" style="flex: 2;">Text kopieren</button>
                    ${admin ? `<button class="delete" onclick="deleteAnnouncementPage(${a.id})">L√∂schen</button>` : ''}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function deleteAnnouncementPage(id) {
        if(confirm("Diese Vorlage wirklich l√∂schen?")) {
            deleteAnnouncement(id);
            renderAnnouncementsPage();
        }
    }
</script>

</body>
</html>
