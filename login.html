<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login | Burgershot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
    <h2>üçî Burgershot Mitarbeiter Login</h2>

    <input type="text" id="username" placeholder="Benutzername (z.B. HorvathA)">
    <input type="password" id="password" placeholder="4-stelliges Passwort" maxlength="4">

    <button onclick="login()">Login</button>

    <p id="message"></p>
</div>

<script>
function login() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let message = document.getElementById("message");

    if (!username || !password) {
        message.innerText = "Bitte Benutzername und Passwort eingeben.";
        return;
    }

    let storedPassword = localStorage.getItem("user_" + username);

    // Erstes Login
    if (!storedPassword) {
        if (password === "0000") {
            let newPassword = prompt("Erstes Login! Bitte neues 4-stelliges Passwort eingeben:");

            if (newPassword && /^\d{4}$/.test(newPassword)) {
                localStorage.setItem("user_" + username, newPassword);
                localStorage.setItem("loggedInUser", username);
                alert("Passwort erfolgreich ge√§ndert!");
                window.location.href = "index.html";
            } else {
                alert("Passwort muss genau 4 Ziffern haben!");
            }
        } else {
            message.innerText = "Standardpasswort ist 0000.";
        }
    }
    // Normales Login
    else {
        if (password === storedPassword) {
            localStorage.setItem("loggedInUser", username);
            window.location.href = "index.html";
        } else {
            message.innerText = "Falsches Passwort.";
        }
    }
}
</script>

</body>
</html>
