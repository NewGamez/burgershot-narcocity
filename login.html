<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burgershot Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 35px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .login-card h1 {
            color: var(--primary);
            margin-bottom: 35px;
            letter-spacing: 2px;
        }
        .login-card input {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
        .login-card button {
            width: 100%;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1>üçî BURGERSHOT</h1>
            <input type="text" id="username" placeholder="Mitarbeiter-Name">
            <input type="password" id="password" placeholder="PIN" maxlength="4">
            <button onclick="handleLogin()">Einloggen</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function handleLogin() {
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();
            const accs = getAccounts();
            if (accs[u] && accs[u].password === p) {
                sessionStorage.setItem("loggedInUser", u);
                window.location.href = "index.html";
            } else {
                alert("Login fehlgeschlagen!");
            }
        }
    </script>
</body>
</html>
