<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Burgershot Login</title>
    <style>
        /* Beibehalten deines Stylings */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; overflow: hidden; }
        body::before { content: ""; position: fixed; inset: 0; background: #1e2028; z-index: -1; } /* Fallback Farbe */
        .login-box { background: rgba(30, 32, 40, 0.8); backdrop-filter: blur(15px); padding: 50px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white; }
        button { width: 100%; padding: 10px; border-radius: 999px; border: none; background: #faac15; color: black; font-weight: bold; cursor: pointer; }
        .hint { margin-top: 15px; font-size: 12px; color: #ccc; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üçî Burgershot Login</h1>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" maxlength="4" required>
        <button onclick="handleLogin()">Login</button>
        <div class="hint">Standard Passwort: 0000</div>
    </div>

    <script src="script.js"></script>
    <script>
        function handleLogin() {
            const u = document.getElementById("username").value.trim();
            const p = document.getElementById("password").value.trim();
            const accs = getAccounts();

            if (accs[u] && accs[u].password === p) {
                sessionStorage.setItem("loggedInUser", u);
                window.location.href = "index.html";
            } else {
                alert("Login fehlgeschlagen. √úberpr√ºfe Name und PIN.");
            }
        }
    </script>
</body>
</html>
